<title>Create your list</title>
<link rel="stylesheet" href="createList.css">
<script src="createList.js"></script>

<body style="background: #f5f5dc;">

    <div class="container">

        <div class="box">

            <div class="header"><h2>Configuration Menu</h2></div>

            <div class="compControls">
                <div class="item">
                    <button class="componentButton">CPU:</button>
                    <div class="componentLabel"></div>
                </div>
                <div class="item">
                    <button class="componentButton">GPU:</button>
                    <div class="componentLabel"></div>
                </div>
                <div class="item">
                    <button class="componentButton">RAM:</button>
                    <div class="componentLabel"></div>
                </div>
                <div class="item">
                    <button class="componentButton">Mainboard:</button>
                    <div class="componentLabel"></div>
                </div>
                <div class="item">
                    <button class="componentButton">Case:</button>
                    <div class="componentLabel"></div>
                </div>
                <div class="item">
                    <button class="componentButton">Power:</button>
                    <div class="componentLabel"></div>
                </div>
            </div>

            <div class="controls">
                <button class="returnButton" id="returnBtn">Return to MainMenu.</button>
                <button class="saveButton">Save list.</button>
            </div>

        </div>
    
    </div>

</body>
